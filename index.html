<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Value to GPA | JS</title>
</head>
<body>

    <h1>Result System</h1>

    <input type="text" placeholder="Enter Your Mark" id="mark">
    <button type="button" onclick="getInputValue();">Get Result</button>
    <p> You get : <span id="result"></span>  </p>
    
    <script>

    function getInputValue(){
           
    //  get  value 
    var marks = document.getElementById("mark").value; 
    var result = document.getElementById("result"); 
    
        
        if(marks >= 80) {
            result.innerHTML ="A+";
        } else if(marks >= 70 ) {
            result.innerHTML ="A";
        } else if(marks >= 60) {
            result.innerHTML ="A-";
        } else if(marks >= 50) {
            result.innerHTML ="B";
        } else if(marks >= 40) {
            result.innerHTML ="C";
        } else if(marks >= 33) {
            result.innerHTML ="D";
        } else {
            result.innerHTML ="F";
        };
    }

    </script>
    
</body>
</html>
